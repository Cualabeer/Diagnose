<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Black Lion MOT Booking</title>
  <link rel="stylesheet" href="style.css" />
  <script src="booking.js" defer></script>
</head>
<body>
  <header>
    <h1>Black Lion MOT Booking</h1>
  </header>
  <main class="container">
    <form id="bookingForm" action="https://formsubmit.co/litocifo@gmail.com" method="POST" onsubmit="return confirmBooking()">
      <div class="plate-container">
        <input
          type="text"
          name="registration"
          id="registration"
          class="number-plate-input"
          maxlength="10"
          placeholder="Enter Registration"
          required
          autocomplete="off"
        />
      </div>

      <label for="slot">Choose Booking Slot</label>
      <select name="slot" id="slot" required></select>

      <input type="hidden" name="location" id="locationField" />

      <button type="submit">Book Now</button>
    </form>

    <section id="confirmation" class="hidden">
      <h2>Booking Confirmed</h2>
      <p>Thank you! Your booking for <span id="regConfirm"></span> at <span id="slotConfirm"></span> has been received.</p>
      <p>We will send confirmation to your email shortly.</p>
    </section>
  </main>
  <footer>
    &copy; 2025 Black Lion MOT Garage, Gillingham Kent
  </footer>
</body>
</html>
